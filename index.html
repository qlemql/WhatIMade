<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculater</title>
  </head>
  <body>
    <div class="calculater">
      <div class="input-wrap">
        <div class="tmp"></div>
        <div class="input"></div>
      </div>

      <div class="btn-wrap">
        <div class="btn all-clear">AC</div>
        <div class="btn clear">C</div>
        <div class="btn sign">+/-</div>
        <div class="btn amt divide">/</div>

        <div class="btn number num-7">7</div>
        <div class="btn number num-8">8</div>
        <div class="btn number num-9">9</div>
        <div class="btn amt times">*</div>

        <div class="btn number num-4">4</div>
        <div class="btn number num-5">5</div>
        <div class="btn number num-6">6</div>
        <div class="btn amt minus">-</div>

        <div class="btn number num-1">1</div>
        <div class="btn number num-2">2</div>
        <div class="btn number num-3">3</div>
        <div class="btn amt plus">+</div>

        <div class="btn number num-0">0</div>
        <div class="btn dot">.</div>
        <div class="btn result">=</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
